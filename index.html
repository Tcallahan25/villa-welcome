<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Villa Blanca</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 35%;
      background-color: #f5f5f5;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
    }
    .main {
      width: 65%;
      background-color: #000;
    }
    .qr img {
      width: 150px;
      height: 150px;
    }
    iframe.video {
      width: 100%;
      height: 100%;
      border: none;
    }
    .weatherwidget-io {
      width: 100% !important;
      min-height: 140px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h1>Welcome, Guest!</h1>
      <p><strong>Welcome to Villa Blanca</strong></p>
      <p><strong>Wi-Fi:</strong> VillaBlancaGuest</p>
      <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=WIFI:S:VillaBlancaGuest;T:WPA;P=yourpasswordhere;;" alt="Wi-Fi QR Code">
      </div>
    </div>
    <div>
      <a class="weatherwidget-io" href="https://forecast7.com/en/28d80n81d73/tavares/" data-label_1="TAVARES" data-label_2="WEATHER" data-theme="original">TAVARES WEATHER</a>
    </div>
  </div>

  <div class="main">
    <iframe class="video"
      src="https://www.youtube.com/embed/7pI1JDLTO-M?autoplay=1&mute=1&loop=1&playlist=7pI1JDLTO-M"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    !function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){
        js=d.createElement(s);
        js.id=id;
        js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');
  </script>
</body>
</html>
